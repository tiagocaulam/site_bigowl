# Nome do Workflow
name: Deploy Astro site to Pages

on:
  # Roda quando um push é feito para a branch `main`
  push:
    branches: [main, deploy]

  # Permite que você rode essa action manualmente pela aba Actions do GitHub
  workflow_dispatch:

# Permissões especiais para a action poder publicar no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente, cancelando execuções antigas
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de build: constrói o site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Build Site
        run: yarn build
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # A action de deploy espera o artefato na pasta raiz
          path: ./dist

  # Job de deploy: publica o site
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4